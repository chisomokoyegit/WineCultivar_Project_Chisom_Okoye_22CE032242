<!DOCTYPE html>
<html>
<head>
    <title>Wine Cultivar Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4a00e0;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üç∑ Wine Cultivar Origin Prediction</h2>

    <form method="POST" action="/predict">
        <input name="alcohol" placeholder="Alcohol" required>
        <input name="malic_acid" placeholder="Malic Acid" required>
        <input name="ash" placeholder="Ash" required>
        <input name="alcalinity_of_ash" placeholder="Alcalinity of Ash" required>
        <input name="total_phenols" placeholder="Total Phenols" required>
        <input name="proline" placeholder="Proline" required>

        <button type="submit">Predict Cultivar</button>
    </form>

    <div class="result">{{ prediction }}</div>
</div>

</body>
</html>
